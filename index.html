<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>BTSD - Overview</title>
</head>
<body>
    <div id="all-cont">
        <div id="bg">
            <div id="pd-inside">
                <header>
                    <h1>2DoF Spinning Disk</h1>
                    <div id="ld-modes"></div>
                </header>
                <div id="information">
                    <div id="info-left" class="info-section">
                        <div id="run-btn" class="center">
                            <button id="start">Start</button>
                            <button id="stop" class="hidden">Stop</button>
                        </div>
                        <div id="connection" class="center">
                            <button id="connect">Connect to a device</button>
                            <div id="disconnect-cont" class="hidden">
                                <button id="disconnect">Disconnect</button>
                                <span id="device-id">163982</span>
                            </div>
                        </div>
                        <div id="disk-code" class="box">
                            <h3>Disk Code</h3>
                            <input type="text" name="diskcode" id="dc-input" placeholder="Enter disk code" maxlength="4">
                        </div>
                        <div id="sensor-data" class="box">
                            <h3>Sensor Data</h3>
                        </div>
                    </div>
                    <div id="info-center" class="info-section">
                        <div id="disk-diagram" class="box"></div>
                    </div>
                    <div id="info-right" class="info-section">
                        <div id="evaluation" class="box">
                            <h3>Evaluation</h3>
                            <div id="points-cont">
                                <span id="points-num"></span>
                                <span id="points-txt">Points</span>
                                <div id="points-possible-cont">
                                    /
                                    <span id="points-possible-num"></span>
                                    <span id="points-possible-txt">possible</span>
                                </div>
                            </div>
                            <input type="text" name="username" id="username" placeholder="Enter Username">
                            <button disabled id="upload-result" class="disabled">Upload Result</button>
                            <button id="view-leaderboard">View Leaderboard</button>
                        </div>
                        <div id="manual-mode" class="box disabled">
                            <div class="buttons-cont">
                                <button disabled id="activate-manual-mode">Activate Manual Mode</button>
                                <button id="fullscreen-manual-mode" class="icon-btn">
                                    <svg id="icon-open-fullscreen" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"><path d="M120-120v-320h80v184l504-504H520v-80h320v320h-80v-184L256-200h184v80H120Z"/></svg>
                                    <svg class="hidden" id="icon-close-fullscreen" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"><path d="m136-80-56-56 264-264H160v-80h320v320h-80v-184L136-80Zm344-400v-320h80v184l264-264 56 56-264 264h184v80H480Z"/></svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer>Â© EPS Group Sergio</footer>
        </div>
    </div>
</body>
</html>
