<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>BTSD - Overview</title>
</head>
<body>
    <div id="all-cont">
        <div id="bg">
            <div id="pd-inside">
                <header>
                    <h1>2DoF Spinning Disk</h1>
                    <div id="ld-modes"></div>
                </header>
                <div id="information">
                    <div id="info-left" class="info-section">
                        <div id="run-btn" class="center">
                            <button id="start">Start</button>
                            <button id="stop" class="hidden">Stop</button>
                        </div>
                        <div id="connection" class="center">
                            <button id="connect">Connect to a device</button>
                            <div id="disconnect-cont" class="hidden">
                                <button id="disconnect">Disconnect</button>
                                <span id="device-id">163982</span>
                            </div>
                        </div>
                        <div id="disk-code" class="box">
                            <h3>Disk Code</h3>
                            <input type="text" name="diskcode" id="dc-input" placeholder="Enter disk code" maxlength="4">
                        </div>
                        <div id="sensor-data" class="box">
                            <h3>Sensor Data</h3>
                        </div>
                    </div>
                    <div id="info-center" class="info-section"></div>
                    <div id="info-right" class="info-section"></div>
                </div>
            </div>
            <footer>Â© EPS Group Sergio</footer>
        </div>
    </div>
</body>
</html>
